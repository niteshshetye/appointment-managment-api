# Use root/example as user/password credentials
version: '1.0'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    env_file:
      - ./.env


volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local